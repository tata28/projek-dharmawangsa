<body>
    <div class="mainContainer tambahAdmin container-fluid m-0 mx-auto" >
        <div class="header mt-3" style="width:100%">
            <div class="row">
                <div class="col-5">
                    <h3 class="judulHalaman">Tambah Admin</h3>
                </div>
                <div class="col-7">
                    <div class="row d-flex justify-content-end">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid isi px-4 mt-3">
            <div class="row d-flex justify-content-center ">
                <div class="col-12 col-xs-12 col-sm-12 col-lg-5">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nama</label>
                        <input type="f-name" class="form-control" id="ordinary" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="col-12 col-xs-12 col-sm-12 col-lg-5 ms-lg-3">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">No HP</label>
                        <input type="tel" class="form-control" id="ordinary" aria-describedby="emailHelp">
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-xs-12 col-sm-12 col-lg-5">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Golongan Darah</label>
                        <select class="form-select" id="ordinary"
                            aria-label="Example select with button addon">
                            <option selected>A</option>
                            <option value="1">B</option>
                            <option value="2">AB</option>
                            <option value="3">O</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-xs-12 col-sm-12 col-lg-5 ms-lg-3">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Jenis Kelamin</label>
                        <select class="form-select" id="ordinary"
                            aria-label="Example select with button addon">
                            <option selected>Laki-laki</option>
                            <option value="1">Perempuan</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-xs-12 col-sm-12 col-lg-5">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Role</label>
                        <select class="form-select" id="ordinary"
                            aria-label="Example select with button addon">
                            <option selected>Super Admin</option>
                            <option value="1">Admin</option>
                            <option value="2">Accounting</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-xs-12 col-sm-12 col-lg-5 ms-lg-3">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input type="f-name" class="form-control" id="ordinary" aria-describedby="emailHelp">
                    </div>
                </div>
            </div>
            <div class="mono row d-flex justify-content-center">
                <div class="col-12"> 
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Alamat</label>
                        <textarea class="form-control" id="large" rows="3"></textarea>
                    </div>
                </div>              
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-xs-12 col-sm-12 col-lg-5">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Tempat Tanggal Lahir</label>

                    <div class="mb-3">
